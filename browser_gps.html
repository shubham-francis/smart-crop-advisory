<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        button {
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background-color: #5568d3;
        }
        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            background-color: #e0e0e0;
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #d0d0d0;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        #coords {
            margin-top: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
            display: none;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç Location Detection</h1>
        <p>Click to detect and send your location</p>
        
        <button class="btn-primary" id="detectBtn" onclick="sendLocation()">Detect Location</button>
        <button class="btn-secondary" onclick="resetStatus()">Clear</button>
        <button class="btn-secondary" onclick="location.reload()">Reload Page</button>
        
        <div id="status"></div>
        <div id="coords"></div>
    </div>

    <script>
        function sendLocation() {
            const btn = document.getElementById('detectBtn');
            const statusDiv = document.getElementById('status');
            const coordsDiv = document.getElementById('coords');
            
            btn.disabled = true;
            statusDiv.className = 'loading';
            statusDiv.textContent = '‚è≥ Detecting location...';
            statusDiv.style.display = 'block';
            
            navigator.geolocation.getCurrentPosition(
                function(pos) {
                    const latitude = pos.coords.latitude;
                    const longitude = pos.coords.longitude;
                    
                    fetch("/location", {
                        method: "POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({
                            lat: latitude,
                            lon: longitude
                        })
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Server returned ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(text => {
                        let weatherData = null;
                        if (text) {
                            try {
                                weatherData = JSON.parse(text);
                            } catch (e) {
                                console.log('Response is not JSON, but request succeeded');
                            }
                        }
                        statusDiv.className = 'success';
                        statusDiv.textContent = '‚úÖ Location sent successfully!';
                        
                        let coordsText = `Latitude: ${latitude.toFixed(6)}\nLongitude: ${longitude.toFixed(6)}`;
                        
                        if (weatherData) {
                            const temp = weatherData.main?.temp;
                            const humidity = weatherData.main?.humidity;
                            const description = weatherData.weather?.[0]?.description;
                            const city = weatherData.name;
                            
                            coordsText += `\n\nüåç City: ${city}`;
                            if (temp) coordsText += `\nüå°Ô∏è Temperature: ${temp}¬∞C`;
                            if (humidity) coordsText += `\nüíß Humidity: ${humidity}%`;
                            if (description) coordsText += `\n‚òÅÔ∏è Condition: ${description}`;
                        }
                        
                        coordsDiv.textContent = coordsText;
                        coordsDiv.style.display = 'block';
                        btn.disabled = false;
                    })
                    .catch(error => {
                        statusDiv.className = 'error';
                        statusDiv.textContent = '‚ùå Error sending location: ' + error.message;
                        btn.disabled = false;
                    });
                },
                function(error) {
                    statusDiv.className = 'error';
                    statusDiv.textContent = '‚ùå Location access denied: ' + error.message;
                    statusDiv.style.display = 'block';
                    btn.disabled = false;
                }
            );
        }
        
        function resetStatus() {
            document.getElementById('status').style.display = 'none';
            document.getElementById('coords').style.display = 'none';
            document.getElementById('detectBtn').disabled = false;
        }
    </script>
</body>
</html>
